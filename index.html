<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <!-- Rating state start -->
  <div id="no-hidden" class="form-container">
    <div class="star-container">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="form">
      <div class="radio-buttons">
        <div class="radio-container">
          <input value="1" type="radio" name="number" id="1">
          <label for="1">1</label>
        </div>
        <div class="radio-container">
          <input value="2" type="radio" name="number" id="2">
          <label for="2">2</label>
        </div>
        <div class="radio-container">
          <input value="3" type="radio" name="number" id="3">
          <label for="3">3</label>
        </div>
        <div class="radio-container">
          <input value="4" type="radio" name="number" id="4">
          <label for="4">4</label>
        </div>
        <div class="radio-container">
          <input value="5" type="radio" name="number" id="5">
          <label for="5">5</label>
        </div>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
  </div>
  <div id="hidden" class="form-container-centered hidden">
    <img src="./images/illustration-thank-you.svg" alt="thanks">

    <span class="selected">You selected 4 out of 5</span>

      donâ€™t hesitate to get in touch!
    </p>
    -->
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- Thank you state end -->
  <script src="./config/app.js"></script>
</body>
</html>
